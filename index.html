<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Site Not Available</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 500px;
      padding: 20px;
    }

    .icon {
      font-size: 60px;
      color: #facc15;
      margin-bottom: 20px;
      animation: bounce 1.5s infinite;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 15px;
    }

    p {
      color: #bbb;
      font-size: 18px;
      margin-bottom: 30px;
    }

    .button {
      display: inline-block;
      background-color: #facc15;
      color: #000;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #eab308;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon"><i class="fas fa-exclamation-triangle"></i></div>
    <h1>This Site is Not Available</h1>
    <p>The website you're trying to reach has not been developed yet or is temporarily offline.</p>
    <a href="https://www.google.com" target="_blank" class="button">
      Go Back <i class="fas fa-arrow-right" style="margin-left: 8px;"></i>
    </a>
  </div>
</body>
</html>
